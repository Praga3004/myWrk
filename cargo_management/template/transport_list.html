<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport List</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Transport List</h1>
    <table>
        <thead>
            <tr>
                <th>Transport License</th>
            </tr>
        </thead>
        <tbody>
            {% for transport in transports %}
            <tr>
                <td>{{ transport.transport_license }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'employee_homepage' %}">Go to Homepage</a>
</body>
</html>
